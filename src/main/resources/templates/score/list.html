<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">

  <a class="btn btn-success" href="http://localhost:8080/student/score/create">Tạo Mới Điểm</a>
  <br>
  <table class="table-success table" style="margin-top: 20px" >
    <thead>
    <th scope="col">Score id</th>
    <th scope="col">Score</th>
    <th scope="col">Loại Điểm</th>
    <th scope="col">Tên Môn</th>
    <th scope="col">Student id</th>
    <th scope="col">Student name</th>
    <th scope="col">Sửa điểm</th>
    <th scope="col">Xóa điểm</th>
    </tr>
    </thead>
    <tbody >
    <tr class="table-success" th:each="sc : ${list}">
      <td class="table-success" th:text="${sc.getScid()}"></td>
      <td class="table-success" th:text="${sc.getScore()}"></td>
      <td class="table-success" th:text="${sc.getTypeName()}"></td>
      <td class="table-success" th:text="${sc.getSjName()}"></td>
      <td class="table-success" th:text="${sc.getStudentId()}"></td>
      <td class="table-success" th:text="${sc.getSName()}"></td>
      <td class="table-success"><a class="btn btn-success" th:href="@{http://localhost:8080/student/score/update(id=${sc.scid})}">Sửa</a></td>
      <td class="table-success"><a class="btn btn-success" th:href="@{http://localhost:8080/student/score/delete(id=${sc.scid})}">Xóa</a></td>
    </tr>
    </tbody>
  </table>

</div>

</body>
</html>
